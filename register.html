<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="container">
        <div class="registerContainer">

            <div class="registerTitle">
                <h1>Register</h1>
            </div>
            <div class="registerFormUsername">
                <form>
                    <div class="username">
                        <p>
                            <label for="Username">Username</label>
                            <input id="Username" type="text" placeholder="Type your username">
                        </p>
                    </div>
                </form>
            </div>
            <div class="registerFormEmail">
                <form>
                    <div class="Email">
                        <p>
                            <label for="Email">Email</label>
                            <input id="Email" type="email" placeholder="Type your Email ID">
                        </p>
                    </div>
                </form>
            </div>
            <div class="registerFormPhone">
                <form>
                    <div class="Phone">
                        <p>
                            <label for="Phone">Phone Number</label>
                            <input id="Phone" type="tel" placeholder="Type your Phone Number">
                        </p>
                    </div>
                </form>
            </div>
            <div class="loginFormPassword">
                <form>
                    <div class="password">
                        <p>
                            <label for="Password">Password</label>
                            <input id="Password" type="password" placeholder="Type Your Password">
                        </p>
                    </div>
                </form>
            </div>

            <div class="loginButton">
                <button onclick="location.href='login.html'">Register</button>
            </div>

        </div>
    </div>
</body>
</html>
